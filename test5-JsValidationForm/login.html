<body>


<h2 style="text-align: center; margin-top: 200px;">Member Login</h2>
<div class="main">
<button class="btn-show" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Đăng nhập hệ thống</button>
</div>


<div id="id01" class="modal">
  
  <form name="myForm" method ='get' class="modal-content animate" >
    <!-- <div class="imgcontainer"> -->
      <!-- <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span> -->
   
    <!-- </div> -->

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Username" name="uname">

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Password" name="psw" >
      <div class="noti" style="text-align: center; color: red;"></div>  
      <button class='post'type="button" onclick="load()">Login</button>
      <!-- <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label> -->
    </div>
    <div class="container" style="background-color:#f1f1f1">
      <!-- <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button> -->
      <div class="psw" style="text-align: center;"><a href="#">Forgot password?</a></div>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
        document.querySelector('.noti').innerText="";
    }
}
</script>
</body>
