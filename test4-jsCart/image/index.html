<body>
    <div class="cart-icon">
        <p><i class="fas fa-shopping-cart"><span>0</span><sup>đ</sup></i></p>
    </div>
    <section class="product">
        <div class="container">
            <div class="product-items">
                <div class="product-item">
                    <img src="product1.jpg" alt="product1">
                    <div class="product-item-text">
                        <p><span>500 000</span><sup>đ</sup></p>
                        <h1 style="font-weight:bold; font-size:16px;">Áo hồng</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
                <div class="product-item">
                    <img src="product2.jpg" alt="product1">
                    <div class="product-item-text">
                        <p><span>400 000</span><sup>đ</sup></p>
                        <h1 style="font-weight:bold; font-size:16px;">Áo xanh</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
                <div class="product-item">
                    <img src="product3.jpg" alt="product1">
                    <div class="product-item-text">
                        <p><span>250 000</span><sup>đ</sup></p>
                        <h1 style="font-weight:bold; font-size:16px;">Áo đen</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
                <div class="product-item">
                    <img src="product4.jpg" alt="product1">
                    <div class="product-item-text">
                        <p><span>300 000</span><sup>đ</sup></p>
                        <h1 style="font-weight:bold; font-size:16px;">Áo cam</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
            </div>
        </div>
    </section>
    <section class="cart">
        <i class="fas fa-times"> </i>
        <h2>Cart</h2>
        <form action="">
            <table>
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Giá</th>
                        <th>SL</th>
                        <th>Chọn</th>
                    </tr>
                </thead>
                <tbody>

                        <td style="display: flex; align-items: center;"><img style="width:70px" src="product1.jpg" alt="product1">Áo hồng</td>

                        <td style="cursor: pointer;">Xóa</td>
                    </tr>

                    </tr> -->

            </table>
            <div style="text-align: center;" class="price-total">
                <p style="font-weight: bold;">Tổng tiền: <span>0</span><sup>đ</sup></p>
            </div>
            <button>Thanh toán</button>
        </form>
